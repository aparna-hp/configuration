                </ns2:cron>
              </ns2:trigger>
            </ns2:triggers>
            </ns2:task>
          <ns2:task>
            <ns2:name>spectrum_archive</ns2:name>
            <ns2:enabled>true</ns2:enabled>
            <ns2:action>
              <ns2:name>run</ns2:name>
