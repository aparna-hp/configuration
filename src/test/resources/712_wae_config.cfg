                </ns2:cron>
              </ns2:trigger>
            </ns2:triggers>
            </ns2:task>
          <ns2:task>
            <ns2:name>spectrum_run</ns2:name>
            <ns2:enabled>false</ns2:enabled>
            <ns2:action>
              <ns2:name>run</ns2:name>
              <ns2:rpc>
                <ns2:path>/wae:networks/network{SPECTRUM}/nimo/external-executable-nimo/run</ns2:path>
              </ns2:rpc>
            </ns2:action>
            <ns2:triggers>
              <ns2:trigger>
                <ns2:name>SPECTRUM_trigger</ns2:name>
