              <ns2:name>run-spectrum</ns2:name>
              <ns2:order>2</ns2:order>
              <ns2:rpc>
                <ns2:path>/wae:networks/network{SPECTRUM}/nimo/external-executable-nimo/run</ns2:path>
              </ns2:rpc>
